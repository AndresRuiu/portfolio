<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Andrés Ruiu - Desarrollador Full Stack</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Desarrollador FullStack apasionado por la tecnología. Transformando ideas en soluciones digitales innovadoras con React, Node.js, TypeScript y más." />
    <meta name="keywords" content="Andrés Ruiu, desarrollador, full stack, React, Node.js, TypeScript, programador, Tucumán, Argentina" />
    <meta name="author" content="Andrés Ruiu" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Andrés Ruiu - Desarrollador Full Stack" />
    <meta property="og:description" content="Desarrollador FullStack apasionado por la tecnología. Transformando ideas en soluciones digitales innovadoras." />
    <meta property="og:image" content="/yo.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_AR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Andrés Ruiu - Desarrollador Full Stack" />
    <meta name="twitter:description" content="Desarrollador FullStack apasionado por la tecnología." />
    <meta name="twitter:image" content="/yo.webp" />
    
    <!-- Theme and display -->
    <meta name="theme-color" content="#1e3a76" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance optimizations -->
    <link rel="preload" href="/yo.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://vercel.live" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Minimal CSS for smooth loading -->
    <style>
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      #root { 
        min-height: 100vh; 
        width: 100%;
      }
      
      /* CSS Variables for theme support - default to dark */
      :root {
        --background: 222 84% 5%;
        --foreground: 210 40% 98%;
      }
      
      .light {
        --background: 210 40% 98%;
        --foreground: 222 84% 5%;
      }
    </style>

    <!-- Theme detection script - runs before React -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('vite-ui-theme');
          let theme = savedTheme;
          
          if (!theme || theme === 'system') {
            // Detectar preferencia del sistema
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          // Aplicar el tema inmediatamente
          document.documentElement.classList.remove('light', 'dark');
          if (theme === 'light') {
            document.documentElement.classList.add('light');
          } else {
            document.documentElement.classList.add('dark');
          }
          
        } catch (e) {
          console.error('Error in theme detection:', e);
          // Fallback a modo oscuro (matching React default)
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
