<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrés Ruiu</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/yo.webp" as="image" type="image/webp" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical CSS for beautiful loading -->
    <style>
      body { margin: 0; background: #1e3a76; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3a76 0%, #2a4884 50%, #1e3a76 100%);
        color: #e0f7ff;
        padding: 2rem;
      }
      
      .loading-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(45deg, #4b6faa, #799bcd);
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
      }
      
      .loading-avatar::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #e0f7ff, #4b6faa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
      }
      
      .loading-subtitle {
        color: #799bcd;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .loading-dots {
        display: flex;
        gap: 0.5rem;
      }
      
      .loading-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #4b6faa;
        animation: pulse 1.5s infinite;
      }
      
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-avatar"></div>
        <div class="loading-text">Andrés Ruiu</div>
        <div class="loading-subtitle">Desarrollador Full Stack</div>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
